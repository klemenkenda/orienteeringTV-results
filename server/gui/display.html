<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,400i,500,700,900&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/timer.js"></script>
    <script>
        $(document).ready(function() {
            let c = new Controller();
            let t = new Timer(c, "10:00");
            // let interval = setInterval(function() { t.update(); }, 500);

            /**
             * Main functionality - websockets connection. 
             */
            const ws = new WebSocket('ws://localhost:8080/echo2');

            ws.onopen = function () {
                console.log("Connection open!");                
            };

            ws.onmessage = function (e) {
                console.log("Received!");
                c.onMessage(e.data);
            };

            ws.onerror = function (error) {
                console.log("Error: " + error);
            }

            ws.onclose = function() {
                console.log("Socket closed.");
            }
        });
    </script>
</head>
